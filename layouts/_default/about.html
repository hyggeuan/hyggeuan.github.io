{{- define "main" }}
  <main class="about-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{- if .Description }}
        <div class="post-description">
            {{ .Description }}
        </div>
        {{- end }}
    </header>
  
    <section>
      <br>
      {{ .Content }}
    </section>
  </main>
{{- end }}
